<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteContainer div { margin-bottom: 10px; cursor: pointer; padding: 5px; }
    #quoteContainer div:hover { background-color: #f0f0f0; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <input type="text" id="quoteInput" placeholder="Enter a quote" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <h2>Quotes</h2>
  <div id="quoteContainer"></div>

  <script src="script.js"></script>
</body>
</html>
