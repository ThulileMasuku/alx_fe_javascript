<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    #quoteContainer div { margin-bottom: 10px; cursor: pointer; padding: 5px; border-bottom: 1px solid #ccc; }
    #quoteContainer div:hover { background-color: #f0f0f0; }
    input, select, button { margin: 5px 0; padding: 5px; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Add Quote Form -->
  <div>
    <input type="text" id="quoteInput" placeholder="Enter a quote" />
    <input type="text" id="categoryInput" placeholder="Enter category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <!-- Category Filter -->
  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuote()"></select>
  </div>

  <!-- Random Quote Button -->
  <div>
    <button onclick="showRandomQuote()">Show Random Quote</button>
  </div>

  <!-- Import/Export -->
  <div>
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <!-- Quotes Section -->
  <h2>Quotes</h2>
  <div id="quoteContainer"></div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
